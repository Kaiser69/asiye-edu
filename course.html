<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    /* Reset margin and padding */
     /* container width helper classes */
    .image-container { margin: 0 auto; } /* center */
    .w-100 { width: 100%; }
    .w-75  { width: 75%;  }
    .w-50  { width: 50%;  }

    /* responsive image that keeps aspect ratio */
    .fullpage-img {
      width: 100%;
      height: auto;      /* IMPORTANT: keeps aspect ratio */
      display: block;
      max-width: 100%;
    }

    /* Back button */
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: rgba(0, 0, 0, 0.8);
    }

  </style>
</head>
<body>
    
    <div>
        <a href="index.html" class="back-home">← Ana Sayfaya Dön</a>
        <img class="fullpage-img" src="./img/image0.jpeg" alt="">
    </div>

</body>
</html>
