<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    /* Reset margin and padding */
    html, body { height: 100%; margin: 18px; }
    .image-container.full-viewport {
      width: 100%;
      height: 100vh;       /* parent has explicit height */
      overflow: hidden;    /* hides any overflow from object-fit cover */
    }
    .fullpage-img {
      width: 100%;
      height: 100%;        /* works because parent has height:100vh */
      object-fit: cover;   /* fills while preserving aspect ratio */
      display: block;
    }
  </style>
</head>
<body>
    
    <div>
        <img class="fullpage-img" src="./img/image0.jpeg" alt="">
    </div>

</body>
</html>
